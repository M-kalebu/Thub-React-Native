<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <link rel="stylesheet" href="./portfolio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <navbar>
        <div class="menu">
            <div class="preview btn">Preview</div>
            <div class="html btn">HTML</div>
            <div class="css btn">CSS</div>
            <div class="download btn">Download</div>
            <div class="actions btn">Actions
                <i class="fa-solid fa-caret-down"></i></i>
            </div>
        </div>
    </navbar>
    <!-- <div class="outer-main"> -->
        <div class="main">
            <aside>
                <div class="main-profile">
                    <div class="profile">
                        <div class="dp-bg">
                            <img src="../Images/6d5fc60bae3dc6139eefa31af206596f-removebg-preview.png" alt="">
                        </div>
                        <div class="job">
                            <div class="name">John Jordan </div>
                            <div class="job-title">MERN Stack Developer</div>
                            <div class="job-title1">Bay Area,Hyderabad,India</div>
                        </div>
                        <div class="profile-btn">
                            <div class="follow">Follow</div>
                            <div class="message">Message</div>
                        </div>
                    </div>
                    <div class="social-media">
                        <div class="border"></div>
                        <div class="website">
                            <i class="fa-solid fa-globe"></i>
                            <p>Website</p>
                            <p class="site1" >https://johns.com</p>
                        </div>
                        <div class="github">
                            <i class="fa-brands fa-github"></i>
                            <p>Github</p>
                            <p class="site2" >john/git_profile</p>
                        </div>
                        <div class="linkedin">
                            <i class="fa-brands fa-linkedin"></i>
                            <p>Linkedin</p>
                            <p class="site3">john/linkedin_profile</p>
                        </div>
                        <div class="instagram">
                            <i class="fa-brands fa-instagram"></i>
                            <p>Instagram</p>
                            <p class="site4">john/insta_profile</p>
                        </div>
                    </div>
                    
            </aside>
            <div class="side">
                    <div class="inputs">
                            <div class="Name">
                                <label for="">Name</label>
                                <input type="text" placeholder="John Jordan">
                            </div>
                            <div class="email">
                                <label for="">Email</label>
                                <input type="text" placeholder="John@example.com">
                            </div>
                            <div class="Name">
                                <label for="">Phone</label>
                                <input type="text" placeholder="(623)552-6622">
                            </div>
                            <div class="Name">
                                <label for="">Mobile</label>
                                <input type="text" placeholder="(958)652-2599">
                            </div>
                            <div class="Name">
                                <label for="">Address</label>
                                <input type="text" placeholder="Bay Area,Hyderabad,India">
                            </div>
                            <div class="save-changes">
                                Save Changes
                            </div>
                    </div>
                    <div class="project-status">
                        <h2>Project Status</h2>
                        <div class="html-prj">
                            <P>Html</P>
                            <div class="html-fill">
                                <div class="html-color"></div>
                            </div>
                        </div>
                        <div class="css-prj">
                            <P>CSS</P>
                            <div class="css-fill">
                                <div class="css-color"></div>
                            </div>
                        </div>
                        <div class="js-prj">
                            <P>JavaScript</P>
                            <div class="js-fill">
                                <div class="js-color"></div>
                            </div>
                        </div>
                    </div>
            </div>
          </div>
    </div>
</body>
</html>
